<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 20pt Arial; color: rgb(255, 255, 255); background-color: rgb(21, 186, 164);}
        button { font-size: 20pt; padding: 30px; color: rgb(255, 255, 255); background-color: rgb(2, 103, 90); }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
        <button onclick="inicio()">Clique para começar</button>
        <script>
            function inicio() {
                let nome = window.prompt('Qual é o seu nome?')
                window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
            }
        </script>
</body>
</html>
