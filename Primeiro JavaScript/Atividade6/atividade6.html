<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
    body { font: 20pt Arial; color: rgb(251, 251, 251); background-color: rgb(21, 186, 164);}
        button { font-size: 20pt; padding: 30px; color: rgb(247, 247, 247); background-color: rgb(2, 103, 90); }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular() {
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.querySelector('section#res')
            res.innerHTML = `<p> A tabuada do número digitado é: ${n1*1},${n1*2}, 
            ${n1*3}, ${n1*4}, ${n1*5}, ${n1*6}, ${n1*7}, ${n1*8}, ${n1*9} e ${n1*10}.</p>`
        }
    </script>
</body>
</html>
