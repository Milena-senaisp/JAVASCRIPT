<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 20pt Arial; color: rgb(251, 251, 251); background-color: rgb(21, 186, 164);}
        button { font-size: 20pt; padding: 30px; color: rgb(247, 247, 247); background-color: rgb(2, 103, 90); }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="inicio()"> Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio() { /*inicio da função*/
            let nome = window.prompt ('Qual é o seu nome?') /*1ºvariavel*/
            let res = window.document.getElementById('resultado') /*2ºvariavel - armazena o resultado (oq é mostrado p gente)*/
            res.innerHTML = `<p>Olá, <b>${nome}</b>! 
                É um grande prazer te conhecer! &#9924;` /*innerHTML - insere o emoji no HTML*/
                /*o <b> é de negrito*/
        }

    </script>
</body>
</html>
