<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
    body { font: 20pt Arial; color: rgb(251, 251, 251); background-color: rgb(21, 186, 164);}
        button { font-size: 20pt; padding: 30px; color: rgb(247, 247, 247); background-color: rgb(2, 103, 90); }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar a Soma</button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function somar() {
            let n1 = Number(window.prompt('Digite um número: ')) /*let é = a variável*/
            let n2 = Number(window.prompt('Digite outro número: ')) /*window.prompt é uma interação q voce vai fazer com o sistema*/
            soma = n1 + n2
            
            let res = document.querySelector('section#res')
             res.innerHTML = `<p> A soma entre <mark>${n1}</mark> e 
                <mark>${n2}</mark> é igual a <b>${soma}<b>!</p>`
                }
    
    </script>
</body>
</html>
